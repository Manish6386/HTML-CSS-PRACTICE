<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image tag</title>
    <style>
        body{
            background-color:#414141;
        }
    </style>
</head>
<body>
    <img src="https://media.istockphoto.com/id/1830749310/photo/24-percentage-sign-isolated-on-transparent-background-24-percent-off-3d-24-png-3d-3d.jpg?s=2048x2048&w=is&k=20&c=qZ4c65c36AsNnFlC4_Q3GBvvGY7ZeMVCWXbu33he2r4="width="100px"misshile">
    <img src="/manis.png"width="100px"misshile">
    <picture>
        <source media="(min width:650px)" srcset="/manish.png">
        <source media="(min width:450px)" srcset="/manish.png">
        <img src="/manis.png"width="100px" alt="missile">
    </picture>
    -- Image Map Generated by http://www.image-map.net/ -->
    <img src="manish.png" usemap="#image-map">
    
    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="1240,1027,2035,1148" shape="rect">
        <area onclick="two()" alt="" title="" href="" coords="1261,605,1995,693" shape="rect">
    </map>
    <script>

    function one(){
        alert("you click on one")
    
    }
    function two(){
        alert("you click on two")
    
    }
    
</script>
</body>
</html>
